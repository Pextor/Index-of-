<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 웹사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #admin-section {
      margin-top: 50px;
      display: none; /* 초기에는 관리자 섹션 숨김 */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .user {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Index of /</h1>
  <ul id="file-list">
    <li><a href="https://ko.anotepad.com/note/read/27rm8bcn">Index.txt</a></li>
    <li><a href="https://example.com/file2.jpg">file2.jpg</a></li>
    <li><a href="https://example.com/file3.pdf">file3.pdf</a></li>
    <li><a href="folder1/">folder1/</a></li>
    <li><a href="folder2/">folder2/</a></li>
  </ul>

  <h1>의견 남기기</h1>
  <form id="feedbackForm">
      <textarea name="feedback" placeholder="의견을 남겨주세요." required></textarea>
      <button type="submit">보내기</button>
  </form>

  <h2>관리자 로그인</h2>
  <form id="adminLoginForm">
      <input type="password" placeholder="비밀번호 입력" required />
      <button type="submit">로그인</button>
  </form>

  <div id="admin-section">
    <h2>관리자 페이지</h2>
    <h3>수신된 의견</h3>
    <ul id="feedback-list"></ul>
    
    <h3>사용자 관리</h3>
    <div id="user-list"></div>
    <textarea id="message" placeholder="사이트 안내 문자를 입력하세요"></textarea>
    <button id="send-message">안내 문자 전송</button>
  </div>

  <script>
    // 피드백 제출 처리
    document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // 기본 제출 방지
        const feedback = this.elements.feedback.value;

        // 로컬스토리지에 피드백 저장
        const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
        feedbacks.push({ date: new Date().toISOString(), feedback });
        localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

        alert('의견이 전송되었습니다!');
        this.reset(); // 폼 초기화
    });

    // 관리자 로그인 이벤트
    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 방지
        const password = this.elements[0].value;

        // 비밀번호 체크 (예: 'gameballCVE'로 설정)
        if (password === 'gameballCVE') {
            document.getElementById('admin-section').style.display = 'block';
            fetchFeedback(); // 관리자 페이지 로드 시 피드백 가져오기
            listUsers(); // 사용자 리스트 표시
        } else {
            alert('잘못된 비밀번호입니다.');
        }
    });

    // 피드백 가져오기
    function fetchFeedback() {
        const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
        const list = document.getElementById('feedback-list');
        list.innerHTML = ''; // 이전 내용 지우기

        feedbacks.forEach(feedback => {
            const listItem = document.createElement('li');
            listItem.textContent = `${feedback.date}: ${feedback.feedback}`;
            list.appendChild(listItem);
        });
    }

    // 사용자 리스트 표시 (예시)
    function listUsers() {
        const userList = document.getElementById('user-list');
        userList.innerHTML = ''; // 이전 내용 지우기
        // 예시 사용자
        const users = [{ name: 'User1' }, { name: 'User2' }];
        
        users.forEach(user => {
            const userItem = document.createElement('div');
            userItem.className = 'user';
            userItem.innerHTML = `
                ${user.name} 
                <button onclick="kickUser('${user.name}')">추방</button>
            `;
            userList.appendChild(userItem);
        });
    }

    // 사용자 추방 기능
    function kickUser(username) {
        alert(`${username}을(를) 추방했습니다.`);
        // 실제 사용자 추방 로직 구현 필요
    }

    // 사이트 안내 문자 전송 기능
    document.getElementById('send-message').addEventListener('click', function() {
        const message = document.getElementById('message').value;
        if (message) {
            alert(`안내 문자를 보냈습니다: ${message}`);
            document.getElementById('message').value = ''; // 입력 필드 초기화
        } else {
            alert('메시지를 입력해주세요.');
        }
    });
  </script>
</body>
</html>
