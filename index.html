<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index of /</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #admin-section {
      margin-top: 50px;
      display: none; /* 초기에는 관리자 섹션 숨김 */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Index of /</h1>
  <ul id="file-list">
    <li><a href="https://ko.anotepad.com/note/read/27rm8bcn">Index.txt</a></li>
    <li><a href="https://example.com/file2.jpg">file2.jpg</a></li>
    <li><a href="https://example.com/file3.pdf">file3.pdf</a></li>
    <li><a href="folder1/">folder1/</a></li>
    <li><a href="folder2/">folder2/</a></li>
  </ul>

  <h1>의견 남기기</h1>
  <form id="feedbackForm">
      <input type="text" id="name" placeholder="실명을 입력하시오." required />
      <textarea name="feedback" placeholder="의견을 남겨주세요." required></textarea>
      <button type="submit">보내기</button>
  </form>

  <h2>관리자 로그인</h2>
  <form id="adminLoginForm">
      <input type="password" placeholder="비밀번호 입력" required />
      <button type="submit">로그인</button>
  </form>

  <div id="admin-section">
    <h2>관리자 페이지</h2>
    <h3>수신된 의견</h3>
    <ul id="feedback-list"></ul>

    <h3>추방 기능</h3>
    <form id="banForm">
        <input type="text" id="banName" placeholder="추방할 이름" required />
        <textarea id="banReason" placeholder="추방 사유를 입력하세요." required></textarea>
        <input type="number" id="banDuration" placeholder="추방 기간 (초 단위)" required />
        <button type="submit">추방하기</button>
    </form>
  </div>

  <script>
    // 피드백 제출 처리
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 방지
        const name = this.elements.name.value;
        const feedback = this.elements.feedback.value;

        // 한국어 입력 확인
        if (!/^[가-힣]+$/.test(name)) {
            alert('실명은 한국어로 입력해야 합니다.');
            return;
        }

        // 로컬 스토리지에 피드백 저장
        const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
        feedbacks.push({ name, feedback, date: new Date().toLocaleString() });
        localStorage.setItem('feedbacks', JSON.stringify(feedbacks));

        alert('의견이 전송되었습니다!');
        this.reset(); // 폼 초기화
    });

    // 관리자 로그인 이벤트
    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 방지
        const password = this.elements[0].value;

        // 비밀번호 체크 (예: 'admin123'로 설정)
        if (password === 'gameballCVE') {
            document.getElementById('admin-section').style.display = 'block';
            fetchFeedback(); // 관리자 페이지 로드 시 피드백 가져오기
        } else {
            alert('잘못된 비밀번호입니다.');
        }
    });

    // 피드백 가져오기
    function fetchFeedback() {
        const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
        const list = document.getElementById('feedback-list');

        feedbacks.forEach(feedback => {
            const listItem = document.createElement('li');
            listItem.textContent = `${feedback.date} - ${feedback.name}: ${feedback.feedback}`;
            list.appendChild(listItem);
        });
    }

    // 추방 기능
    document.getElementById('banForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 방지
        const banName = this.elements.banName.value;
        const banReason = this.elements.banReason.value;
        const banDuration = this.elements.banDuration.value;

        // 추방 메시지 표시
        alert(`${banName}는 '${banReason}' 때문에 ${banDuration}초 동안 추방되었습니다.`);
