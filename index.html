<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index of /</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #admin-section {
      margin-top: 50px;
      display: none; /* 초기에는 관리자 섹션 숨김 */
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Index of /</h1>
  <ul id="file-list">
    <li><a href="https://ko.anotepad.com/note/read/27rm8bcn">Index.txt</a></li>
    <li><a href="https://example.com/file2.jpg">file2.jpg</a></li>
    <li><a href="https://example.com/file3.pdf">file3.pdf</a></li>
    <li><a href="folder1/">folder1/</a></li>
    <li><a href="folder2/">folder2/</a></li>
  </ul>

  <h1>의견 남기기</h1>
  <form id="feedbackForm">
      <input type="text" id="realName" placeholder="실명을 입력하시오." required />
      <textarea name="feedback" placeholder="의견을 남겨주세요." required></textarea>
      <button type="submit">보내기</button>
  </form>

  <h2>관리자 로그인</h2>
  <form id="adminLoginForm">
      <input type="password" placeholder="비밀번호 입력" required />
      <button type="submit">로그인</button>
  </form>

  <div id="admin-section">
    <h2>관리자 페이지</h2>
    <h3>수신된 의견</h3>
    <ul id="feedback-list"></ul>
    <h3>추방 기능</h3>
    <input type="text" id="banName" placeholder="추방할 이름을 입력하시오." required />
    <input type="text" id="banReason" placeholder="추방 사유를 입력하시오." required />
    <input type="number" id="banDuration" placeholder="추방 기간 (초)" required />
    <button id="banButton">추방</button>
    <p id="banMessage" style="color: red;"></p>
  </div>

  <script>
    const bannedNames = new Set(); // 추방된 이름을 저장하는 Set

    document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // 기본 제출 방지
        const realName = this.elements.realName.value.trim();
        const feedback = this.elements.feedback.value;

        // 한국어 입력 확인
        const koreanRegex = /^[가-힣]+$/;
        if (!koreanRegex.test(realName)) {
            alert('실명은 한국어로 입력해야 합니다.');
            return;
        }

        // 피드백 전송
        alert(`이름: ${realName}, 의견: ${feedback}`);
        this.reset(); // 폼 초기화
    });

    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 제출 방지
        const password = this.elements[0].value;

        // 비밀번호 체크
        if (password === 'gameballCVE') {
            document.getElementById('admin-section').style.display = 'block';
            fetchFeedback(); // 관리자 페이지 로드 시 피드백 가져오기
        } else {
            alert('잘못된 비밀번호입니다.');
        }
    });

    async function fetchFeedback() {
        // 피드백 가져오는 코드 (예시)
        // 실제로는 서버에서 가져오는 로직이 필요합니다.
    }

    document.getElementById('banButton').addEventListener('click', function() {
        const nameToBan = document.getElementById('banName').value.trim();
        const banReason = document.getElementById('banReason').value.trim();
        const banDuration = parseInt(document.getElementById('banDuration').value.trim(), 10);

        if (!bannedNames.has(nameToBan)) {
            bannedNames.add(nameToBan); // 이름을 추방
            document.getElementById('banMessage').textContent = `${nameToBan}님이 '${banReason}' 이유로 ${banDuration}초 동안 추방되었습니다.`;

            // 지정된 시간 후에 추방 해제
            setTimeout(() => {
                bannedNames.delete(nameToBan);
                alert(`${nameToBan}님이 추방 해제되었습니다.`);
            }, banDuration * 1000);
        } else {
            document.getElementById('banMessage').textContent = `${nameToBan}님은 이미 추방된 상태입니다.`;
        }
    });
  </script>
</body>
</html>
